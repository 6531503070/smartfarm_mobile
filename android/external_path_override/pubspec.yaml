name: external_path
description: A Flutter plugin to get external storage directory path on Android and iOS.
version: 1.0.3

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.pinciat.external_path
        pluginClass: ExternalPathPlugin
      ios:
        pluginClass: ExternalPathPlugin
